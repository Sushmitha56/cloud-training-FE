<p>dashboard works!</p>
<h1>Login successfully</h1>
<table style="width:100%">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>phone</th>
            <th>update</th>
            <th>delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of userData">
            <td>{{data._id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phone}}</td>
            <td><button>update</button></td>
            <td><button (click)="delete(data._id)">delete</button></td>
        </tr>
    </tbody>

</table>
