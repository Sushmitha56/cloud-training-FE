<p>dashboard works!</p>
<h1>Login successfully</h1>
<a routerLink="/profile">change password</a>
<table style="width:100%">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of userData">
            <td>{{data._id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phone}}</td>            
            <td>
                <i class="bi bi-trash p-3" (click)="delete(data._id)"></i>
                <i class="bi bi-pencil p-3"></i>
            </td>            
        </tr>
    </tbody>

</table>
