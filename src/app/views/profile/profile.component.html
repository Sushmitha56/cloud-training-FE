<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Change Password</div>
                <div class="card-body">
                    <form (ngSubmit)="resetPassword()">
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" name="oldPassword"
                                [(ngModel)]="password.oldPassword" placeholder="Old Password" />
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" name="newPassword"
                                [(ngModel)]="password.newPassword" placeholder="New Pasword" />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </div>
                    </form>
                    <button class="btn btn-primary" (click)='logOut()'>LogOut</button>&nbsp;
                    <button class="btn btn-primary" (click)="logOutAll()">LogOutAll</button>
                </div>
            </div>
        </div>
    </div>
</div>
